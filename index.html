<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Star War Character list</title>
    <link rel="shortcut icon" href="starwar.png" type="image/png">


    <!-- CSS -->
    <link rel="stylesheet" href="CSS/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">




</head>

<body class="text-bg-dark">

    <div class="container mt-5">
        <h1 class="display-2 p-2 mb-0 text-primary">Star War Character</h1>
        <button class="btn btn-outline-success p-2  mb-0 ms-3 mt-3">click here to get your hero</button>
    </div>

    <div class="container mt-5">
        <div class="row">

            <div class="col-lg-5">
                <h2 class="display-5 text-danger">Character Name</h2>
                <h4 class="starChrName pt-5 mt-5 text-info display-6"></h4>

            </div>
            <div class="col-lg-7">
                <div class="starChrImg text-center"></div>
            </div>
        </div>

    </div>



    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- JS -->
    <script src="index.js"></script>


</body>

</html>
